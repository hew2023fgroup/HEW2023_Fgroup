<!DOCTYPE html>

<html lang="ja">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Varia Free</title>

    <!--  render_templateが使用できないため、以下の二行変更 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css') }}">

    <!-- JQuery本体 CDN -->
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script> -->

    <!-- jquery実行ファイル -->
    <!-- <script type="text/javascript" src="js/common.js"></script> -->

  </head>

  <body>


    <header>
      <figure>
        <img src="../static/images/logo.png">
      </figure>
    </header>


    <main id="registration-wrap">

      <!-- method="post" action="/register/" の追加 -->
      <form class="registration" method="post" action="/register/">
        <h1>新規登録</h1>

        <div class="username-box">
          <p>ユーザーネーム</p>
          <input type="text" name="username" id="username" required="required">
        </div>

        <div class="email-box">
          <p>メールアドレス</p>
          <input type="text" name="email" id="email" required="required">
        </div>

        <div class="password-box">
          <p>パスワード</p>
          <!-- passeord <- password -->
          <input type="password" name="password" id="password" required="required">
        </div>

        <div class="new">
          <!-- {{ url_for('LoginPage') }} の追加 -->
          <a href="{{ url_for('LoginPage') }}">ログインはこちら ></a>
        </div>
        
        <!-- エラーメッセージの追加 -->
        {% if MailMessage %}
          <!-- スタイルタグでCSS付けてるから変更してもOK -->
          <p style="color: red; text-align: center; font-weight: bold;">{{ MailMessage }}</p>
        {% endif %}

        <div class="btn-box">
          <input type="submit" value="完了" id="btn">
        </div>
      </form>

    </main>

  </body>

</html>
