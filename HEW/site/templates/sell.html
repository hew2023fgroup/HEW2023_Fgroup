<!DOCTYPE html>

<html lang="ja">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Varia Free</title> 

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sell.css') }}">

    <!-- JQuery本体 CDN -->

    <!-- jquery実行ファイル -->
    <!-- <script type="text/javascript" src="js/common.js"></script> -->

  </head>

  <body>
    <div id="wrap">

      <figure>
        <!-- url_forへの修正 -->
        <a href="{{ url_for('IndexPage') }}"><img src="../static/images/logo.png"></a>
      </figure>

      <form action="#" class="search-form-003">
        <label>
          <input type="text" placeholder="キーワードを入力">
        </label>
        <button type="submit" aria-label="検索"></button>
      </form>

      <nav>
        <ul>
          <!-- url_forへの修正 -->
          <li class="nav03"><a class="nav01" href="{{ url_for('MyPage') }}" >マイページ</a></li>
          <li class="nav03"><a class="nav01" href="{{ url_for('FavoritePage') }}">いいね一覧</a></li>

          <li><a class="nav02" href="{{ url_for('SellPage') }}">出品</a></li>
        </ul>
      </nav>

      <div id="sub_nav">
        <ul>
          <!-- url_forへの修正 -->
          <li><a href="{{ url_for('IndexPage') }}">おすすめ</a></li>
          <li><a href="{{ url_for('TrendPage') }}">トレンド</a></li>
        </ul>
      </div>

    </div>


    <main id="m-sell">

      <h1>商品の出品</h1>

      <!-- formタグの追加 -->
      <form action="/sell/" method="POST" enctype="multipart/form-data">

        <div class="sell-images">
          <p class="title">出品画像</p>
          <!-- name="sellimg" id="sellimg" multiple-->
          <input type="file" name="sellimg" id="sellimg" accept="image/*" required multiple>
        </div>
  
        <div class="detail">
          <h2>商品の詳細</h2>
          <p class="title">カテゴリー</p>
          <label class="selectbox">
            <select name="scategoryid" id="scategoryid" required>
              <!-- value=""の追加 -->
              <!--  value="" disabled selectedの追加 -->
              <option value="" disabled selected>選択してください</option>
              <option value="1">レディース</option>
              <option value="2">メンズ</option>
              <option value="3">ベビー・キッズ</option>
              <option value="4">インテリア・住まい・小物</option>
              <option value="5">本・音楽・ゲーム</option>
              <option value="6">おもちゃ・ホビー・グッズ</option>
              <option value="7">コスメ・香水・美容</option>
              <option value="8">家電・スマホ・カメラ</option>
              <option value="9">スポーツ・レジャー</option>
              <option value="10">ハンドメイド</option>
              <option value="11">チケット</option>
              <option value="12">その他</option>
            </select>
          </label>
      
          <p class="title">商品の状態</p>
          <label class="selectbox">
            <select name="status" id="status" required>
              <!-- value=""の追加 -->
              <!--  value="" disabled selectedの追加 -->
              <option value="" disabled selected>選択してください</option>
              <option value="1">新品、未使用</option>
              <option value="2">未使用に近い</option>
              <option value="3">目立った傷汚れなし</option>
              <option value="4">やや傷や汚れあり</option>
              <option value="5">傷や汚れあり</option>
              <option value="6">全体的に状態が悪い</option>
            </select>
          </label>
        </div>
  
        <div class="intro">
          <h3>商品名と説明</h3>
          <p class="title">商品名</p>
          <!-- name="selltitle" id="selltitile" -->
          <input type="text"  name="selltit" id="selltit" class="textbox-001" placeholder="商品名" required>
          <p class="title">商品の説明</p>
          <!--<input type="text" name="overview" id="overview" placeholder="色、素材、重さ、定価、など" class="textbox-002" required>-->
          <textarea class="textbox-002" name="overview" id="overview" placeholder="色、素材、重さ、定価、など" required></textarea>
        </div>
  
        <div class="delivery">
          <h4>送料について</h4>
          <p class="title">出品者負担 出品する商品の重さ</p>
          <label class="selectbox">
            <select name="postage" id="postage" required>
              <!--  value="" disabled selectedの追加 -->
              <option value="" disabled selected>選択してください</option>
              <!-- 数字を全角から修正 -->
              <!-- value=""の追加 -->
              <option value="1">小(~ 3kg未満)</option>
              <option value="2">中(3kg以上 ~ 10kg未満)</option>
              <option value="3">大(10kg以上 ~)</option>
            </select>
          </label>
        </div>
  
        <div class="price">
          <h5>販売価格</h5>
          <p class="title">販売価格(¥300〜9,999,999)</p>
          <!-- inputタグへ変更、cssが崩れた -->
          <input type="text" name="price" id="price" class="textbox-003" placeholder="0" required>
        </div>

        <div class="sell">
          <!-- 各ボタンでform送信、出品→sellcomp 下書き→draftcomp -->
          <ul>
            <form method="POST" action="{{ url_for('sellcomp') }}">
            <!-- inputタグへ変更 cssが未設定 -->
              <li><input class="btn05" type="submit" value="出品する"></li>
            <!-- <li><a class="btn05" href="#">出品する</a></li> -->
            </form>
            <form method="POST" action="{{ url_for('draftcomp') }}">
            <!-- inputタグへ変更 cssが未設定 -->
              <li><input class="btn06" type="button" value="下書きに保存する"></li>
            <!-- <li><a class="btn06" href="#">下書きに保存する</a></li> -->
            </form>
          </ul>
        </div>

      </form>

    </main>


    <footer>
      <p class="footer01">#VariaFree</p>
      <p>2023 &copy; Copyright F group. ALL rights reserved.</p>
    </footer>

  </body>

</html>
