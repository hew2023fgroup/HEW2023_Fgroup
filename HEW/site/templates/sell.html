<html lang="ja">

  <head>

    <meta charset="utf-8">

  </head>

  <body>
    <div id="wrap">

      <figure>
        <a href="index.html"><img src="../static/images/logo.png"></a>
      </figure>

      <form action="#" class="search-form-003">
        <label>
          <input type="text" placeholder="キーワードを入力">
        </label>
        <button type="submit" aria-label="検索"></button>
      </form>

      <nav>
        <ul>
          <li class="nav03"><a class="nav01" href="mypage.html">マイページ</a></li>
          <li class="nav03"><a class="nav01" href="favorite.html">いいね一覧</a></li>
          <li><a class="nav02" href="sell.html">出品</a></li>
        </ul>
      </nav>

      <div id="sub_nav">
        <ul>
          <li><a href="index.html">おすすめ</a></li>
          <li><a href="#">トレンド</a></li>
        </ul>
      </div>

    </div>


    <main id="m-sell">


      <h1>商品の出品</h1>

      <div class="sell-images">
        <p class="title">出品画像</p>
        <input type="file" name="example" id="file" accept="image/jpeg, image/png">
      </div>

      <div class="detail">
        <h2>商品の詳細</h2>
        <p class="title">カテゴリー</p>
        <ul>
          <li><a href="#">&lt; カテゴリーを選択する</a></li>
        </ul>
        <p class="title">商品の状態</p>
        <label class="selectbox">
          <select>
            <option hidden>選択してください</option>
            <option>新品、未使用</option>
            <option>未使用に近い</option>
            <option>目立った傷汚れなし</option>
            <option>やや傷や汚れあり</option>
            <option>傷や汚れあり</option>
            <option>全体的に状態が悪い</option>
          </select>
        </label>
      </div>

      <div class="intro">
        <h3>商品名と説明</h3>
        <p class="title">商品名</p>
        <input type="text" class="textbox-001" placeholder="商品名"/>
        <p class="title">商品の説明</p>
        <textarea class="textbox-002" placeholder="色、素材、重さ、定価、など"></textarea>
      </div>

      <div class="delivery">
        <h4>送料について</h4>
        <p class="title">出品者負担 出品する商品の重さ</p>
        <label class="selectbox">
          <select>
            <option hidden>選択してください</option>
            <option>小（~ ３kg未満）</option>
            <option>中（３kg以上 ~ １０kg未満）</option>
            <option>大（１０kg以上 ~）</option>
          </select>
        </label>
      </div>

      <div class="price">
        <h5>販売価格</h5>
        <p class="title">販売価格(¥300〜9,999,999)</p>
        <input type="text" class="textbox-003" placeholder="0"/>
      </div>

      <div class="sell">
        <ul>
          <li><a class="btn05" href="#">出品する</a></li>
          <li><a class="btn06" href="#">下書きに保存する</a></li>
        </ul>
      </div>


    </main>


    <footer>
      <p class="footer01">#VariaFree</p>
      <p>2023 &copy; Copyright F group. ALL rights reserved.</p>
    </footer>

  </body>

</html>
