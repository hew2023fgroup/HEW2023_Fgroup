<!DOCTYPE html>

<html lang="ja">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Varia Free</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">

    <!-- JQuery本体 CDN -->
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script> -->

    <!-- jquery実行ファイル -->
    <!-- <script type="text/javascript" src="js/common.js"></script> -->

  </head>

  <body>
    <div id="wrap">

      <figure>
        <a href="{{ url_for('IndexPage') }}"><img src="../static/images/logo.png"></a>
      </figure>

      <form action="#" class="search-form-003">
        <label>
          <input type="text" placeholder="キーワードを入力">
        </label>
        <button type="submit" aria-label="検索"></button>
      </form>

      <nav>
        <ul>
          <li class="nav03"><a class="nav01" href="{{ url_for('MyPage') }}" >マイページ</a></li>
          <li class="nav03"><a class="nav01" href="{{ url_for('FavoritePage') }}">いいね一覧</a></li>
          <li><a class="nav02" href="{{ url_for('SellPage') }}">出品</a></li>
        </ul>
      </nav>

      <div id="sub_nav">
        <ul>
          <li class="line-trend"><a href="{{ url_for('IndexPage') }}">おすすめ</a></li>
          <li><a href="{{ url_for('TrendPage') }}">トレンド</a></li>
          {% if TablePage == True %}
          <li><a href="{{ url_for('TablePage') }}">テーブル</a></li>
          {% endif %}
        </ul>
      </div>

    </div>




    <div class="slide-index">
      <img src="../static/images/slide01.jpg" alt="メインビジュアル01">
      <img src="../static/images/slide02.jpg" alt="メインビジュアル02">
      <img src="../static/images/slide03.jpg" alt="メインビジュアル03">
    </div>




    <main class="product_area">
      <h1>おすすめ商品</h1>

      <div class="wrap_product">

        <!-- <div class="product">
          <a href="product.html">
            <figure>
              <img src="../static/images/doraemon.png" alt="">
            </figure>
            <p>VICKIE MINI SAFFIANO LEATHER〈ビッキー レザーミニトート〉ブラック</p>
            <span>¥18,700</span>
          </a>
        </div> -->

        <!-- 以下for文の追加(仮) -->
        {% for row in sells %}
        <div class="product">
          <a href="{{ url_for('ProductPage', sellid=row[0]) }}">
            <figure>
              <img src="{{ row[3] }}" alt="sellimg" width="215px">
            </figure>
              <p>{{ row[1] }}</p>
              <!--値段表示変更-->
              <!--<span>{{ row[2] }}</span>-->
              
              <div class="price-box">
                <span class="mark">¥</span><span class="price">{{ row[2] }}</span>
              </div>
          </a>
        </div>
        {% endfor %}
      
    </main>


    <footer>
      <h1>#VariaFree</h1>
      <p>2023 &copy; Copyright F group. ALL rights reserved.</p>
    </footer>

  </body>
  <!-- 検索用 -->
  <script src="{{ url_for('static', filename='js/search.js') }}"></script>

  <!-- カテゴリ-hoverしたら開く用 -->
  <script src="{{ url_for('static', filename='js/category_hover_open.js') }}"></script>
  
  <!-- カテゴリ用 -->
  <script src="{{ url_for('static', filename='js/category_tab.js') }}"></script>

  <!-- /main slide/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="{{ url_for('static', filename='js/main-slide.js') }}"></script>

</html>
